
<!DOCTYPE html>
<html>
<head>
  <title>Company Metrics</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <h2>Company Metrics</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Revenue</h5>
            <p class="card-text">$406,411.29</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Jobs Avg</h5>
            <p class="card-text">$620</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tickets Created</h5>
            <p class="card-text">655</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tickets Scheduled</h5>
            <p class="card-text">735</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Outstanding Amount</h5>
            <p class="card-text" style="color: red;">$110,448.8</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Memberships Sold</h5>
            <p class="card-text">105</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Jobs Completed</h5>
            <p class="card-text">436</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Cancelled</h5>
            <p class="card-text">65</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
